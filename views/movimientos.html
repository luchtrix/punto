<body ng-controller="homeCtrl">

Moviemientos ({{usuario.USUNOM}})

<ul>
    <li><a href="home.html">Inicio</a></li>
    <li><a href="saldos.html">Saldos</a></li>
    <li><a href="movimientos.html">Movimientos</a></li>
<li><a href="javascript_void(0)" ng-click="logout()">Salir</a></li>
</ul>

<h3>Reporte de moviemientos</h3>
<form ng-submit='movimientoschange()'>
    <select class="form-control" id="meses" ng-model='data.mes' required style="width:25%;">
        <option selected='selected'>Enero</option>
        <option>Febrero</option>
        <option>Marzo</option>
        <option>Abril</option>
        <option>Mayo</option>
        <option>Junio</option>
        <option>Julio</option>
        <option>Agosto</option>
        <option>Septiembre</option>
        <option>Octubre</option>
        <option>Noviembre</option>
        <option>Diciembre</option>
    </select>
    <input id="busqueda" class="form-control" type='number' ng-model='data.anio', placeholder='Consultar movimientos del año' required />
    <button type="submit">Consultar</button>
    <a href="javascript:void(0)" ng-click="veractualm()">Ver mes actual</a>
</form>
<br><br>
<table ng-if='saldo!=null' border="1">
    <thead>
        <tr>
            <th>FECHA</th>
            <th>HORA</th>
            <th>ABONO</th>
            <th>CARGO</th>
            <th>CONCEPTO</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="mov in movimientos">
            <th>{{mov.MOVFEC}}</th>
            <th>{{mov.MOVHOR}}</th>
            <th ng-if='mov.MOVTIP=="D"'> $ {{mov.MOVCAN}}</th>
            <th ng-if='mov.MOVTIP=="D"'> $ 0</th>
            <th ng-if='mov.MOVTIP=="H"'> $ 0</th>
            <th ng-if='mov.MOVTIP=="H"'> $ {{mov.MOVCAN}}</th>
            <th> {{mov.MOVCOM}} por ${{mov.MOVCAN}} al número {{mov.MOVSTA}}</th>
        </tr>
    </tbody>
</table>

<div class="message"></div>
